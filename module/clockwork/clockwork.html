<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Clockwork</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <section id="RoundColoredClocks">
        <h1>Clockwork - Round colored</h1>

        <div id="time">
            <div class="circle" style="--clr:#ff2972">
                <div class="dots hh_dot"></div>
                <svg>
                    <circle cx="70" cy="70" r="70" />
                    <circle cx="70" cy="70" r="70" id="hh" />
                </svg>
                <div id="hours">00</div>
            </div>

            <div class="circle" style="--clr:#fee800">
                <div class="dots mm_dot"></div>
                <svg>
                    <circle cx="70" cy="70" r="70" />
                    <circle cx="70" cy="70" r="70" id="mm" />
                </svg>
                <div id="minutes">00</div>
            </div>

            <div class="circle" style="--clr:#04fc43">
                <div class="dots ss_dot"></div>
                <svg>
                    <circle cx="70" cy="70" r="70" />
                    <circle cx="70" cy="70" r="70" id="ss" />
                </svg>
                <div id="seconds">00</div>
            </div>

            <div class="ap">
                <div id="ampm">AM</div>
            </div>
        </div>
    </section>

    <script src="clockwork.js" type="text/javascript"></script>
</body>
</html>
